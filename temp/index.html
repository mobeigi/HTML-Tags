
<!DOCTYPE html >
<html lang="en" ng-app>
  <head>
    <title>Favourite Photos</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1>Favourite Photos</h1>
        <p class="lead">Wecome to the site where I share my favourite photos</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Its time to choose</h2>
                    <h4>How many photos would you like to see</h4>
                    <div ng-controller="flickrController">
                        <form ng-submit="listImages()">
                            <input type="text" style="text-align:center; color:black" placeholder="0" ng-model="numImages"> 
                            <br><br>
                            <button type="submit" class="page-scroll btn btn-xl">Show Me</button>
                            <br><br><br><br>
                        </form>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 portfolio-item" ng-repeat="image in images">
                                <center><img src="{{image}}"></center>
                                <br>
                            </div>
                        </div>   
                    </div>
          </div>
      </div>

      <div class="footer">
        <p><center>&copy; TripTags 2014</center></p>
      </div>

    </div> 
    <!-- My scripts from demo 1 -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <script type="text/javascript" src="flickrjs.js"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
